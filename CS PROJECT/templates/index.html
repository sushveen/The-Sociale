<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sociale</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #F7F8FA; /* Light Gray background */
            color: #333333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #2C3E50, #34495E); /* Soft gradient for header */
            padding: 3em;
            text-align: center;
            color: #FFFFFF; /* White text */
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #BDC3C7;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        main {
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }

        /* Filter Section */
        .filter-section {
            background: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            padding: 30px;
            margin-bottom: 50px;
            width: 100%;
            transition: box-shadow 0.3s ease;
        }

        .filter-section:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .filter-section h2 {
            font-size: 2.5rem;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 25px;
        }

        .filter-section form {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-section label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #34495E;
        }

        .filter-section input,
        .filter-section select {
            padding: 14px;
            width: 270px;
            border-radius: 10px;
            border: 1px solid #BDC3C7;
            background: #ECF0F1;
            font-size: 1.1rem;
            color: #34495E;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .filter-section input:focus,
        .filter-section select:focus {
            border-color: #1ABC9C;
            outline: none;
            box-shadow: 0 0 10px rgba(26, 188, 156, 0.3);
        }

        .filter-section button {
            padding: 14px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFFFFF;
            background: #1ABC9C;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 12px rgba(26, 188, 156, 0.2);
        }

        .filter-section button:hover {
            background: #16A085;
            transform: translateY(-3px);
        }

        /* Places Grid */
        .places-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .place-card {
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .place-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .place-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .place-card:hover img {
            transform: scale(1.05);
        }

        .place-card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .place-card h3 {
            font-size: 1.7rem;
            color: #2C3E50;
            margin: 0 0 10px;
        }

        .place-card p {
            font-size: 1.1rem;
            color: #7F8C8D;
            margin: 0 0 15px;
        }

        .place-card .action-btn {
            margin-top: auto;
            text-align: center;
            padding: 14px 28px;
            background: #1ABC9C;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 12px rgba(26, 188, 156, 0.2);
        }

        .place-card .action-btn:hover {
            background: #16A085;
            transform: scale(1.05);
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .filter-section form {
                flex-direction: column;
                align-items: center;
            }

            .filter-section select,
            .filter-section input {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Sociale</h1>
    </header>

    <main>
        <!-- Filters -->
        <section class="filter-section">
            <h2>Find the Perfect Place for Your Next Outing!</h2>
            <form action="/" method="POST">

                <!--Age Group-->
                <select name="age_category">
                    <option value="" disabled selected>Age Group</option>
                    <option value="All ages">All Ages</option>
                    <option value="7-13">7-13</option>
                    <option value="13-18">13-18</option>
                    <option value="18-25">18-25</option>
                    <option value="25-35">25-35</option>
                    <option value="35-45">35-45</option>
                    <option value="45-55">45-55</option>
                </select>

                <!--Budget-->
                <input type="number" name="budget_min" placeholder="Min Budget" min="0">
                <input type="number" name="budget_max" placeholder="Max Budget" min="0">

                <!--Location-->
                <select name="location">
                    <option value="" disabled selected>Location</option>
                    <option value="Arekere">Arekere</option>
                    <option value="Banashankari">Banashankari</option>
                    <option value="Basavanagudi">Basavanagudi</option>
                    <option value="Belandur">Belandur</option>
                    <option value="BTM Layout">BTM Layout</option>
                    <option value="Bommanahalli">Bommanahalli</option>
                    <option value="Central Bangalore">Central Bangalore</option>
                    <option value="Devanahalli">Devanahalli</option>
                    <option value="Electronic City">Electronic City</option>
                    <option value="Frazer Town">Frazer Town</option>
                    <option value="Hebbal">Hebbal</option>
                    <option value="HSR Layout">HSR Layout</option>
                    <option value="Indiranagar">Indiranagar</option>
                    <option value="Jalahalli">Jalahalli</option>
                    <option value="Jayanagar">Jayanagar</option>
                    <option value="JP Nagar">JP Nagar</option>
                    <option value="Kalyan Nagar">Kalyan Nagar</option>
                    <option value="Koramangala">Koramangala</option>
                    <option value="Lalbagh Road">Lalbagh Road</option>
                    <option value="Mahadevapura">Mahadevapura</option>
                    <option value="Malleshwaram">Malleshwaram</option>
                    <option value="Marathalli">Marathalli</option>
                    <option value="Mysore Road">Mysore Road</option>
                    <option value="Rajaji Nagar">Rajaji Nagar</option>
                    <option value="RR Nagar">RR Nagar</option>
                    <option value="Sadashivanagar">Sadashivanagar</option>
                    <option value="Seshadripuram">Seshadripuram</option>
                    <option value="Shivajinagar">Shivajinagar</option>
                    <option value="Vasanth Nagar">Vasanth Nagar</option>
                    <option value="Whitefield">Whitefield</option>
                    <option value="Yelahanka">Yelahanka</option>
                    <option value="Yeshwanthpur">Yeshwanthpur</option>
                    <option value="Ulsoor">Ulsoor</option>
                </select>

                <!--Activity/Outing Type-->
                <select name="activity">
                    <option value="" disabled selected>Activity</option>
                    <option value="Amusement Park">Amusement Park</option>
                    <option value="Mall">Mall</option>
                    <option value="Museum">Museum</option>
                    <option value="Restaurant">Restaurant</option>
                    <option value="Temple">Temple</option>
                    <option value="Arcade">Arcade</option>
                    <option value="Nature">Nature</option>
                    <option value="Golf">Golf</option>
                    <option value="Go-Karting">Go-Karting</option>
                    <option value="Paintball">Paintball</option>
                    <option value="Laser Tag">Laser Tag</option>
                    <option value="Resort">Resort</option>
                    <option value="Shopping Street">Shopping Street</option>
                    <option value="Escape Room">Escape Room</option>

                </select>

                <!--Sort By-->
                <select name="sort_by">
                    <option value="" disabled selected>Sort By</option>
                    <option value="rating">Rating</option>
                    <option value="popularity">Popularity</option>
                </select>

                <!--Number-->
                <input type="number" name="number" placeholder="Number of People" min="0">
                
                <!--Search Button-->
                <button type="submit">Search</button>
            </form>
        </section>
            
        <!-- Places Grid -->
        <section class="places-grid">
            {% for place in places %}
            <div class="place-card">
                <img src="{{ place.image or 'https://via.placeholder.com/300' }}" alt="{{ place.name }}">
                <div class="place-card-content">
                    <h3>{{ place.name }}</h3>
                    <p><strong>Location:</strong> {{ place.location }}</p>
                    <p><strong>Budget:</strong> ₹{{ place.budget }}</p>
                    <p><strong>Age Rating:</strong> {{ place.age_rating }}</p>
                    <p><strong>Type:</strong> {{ place.type }}</p>
                    <a href="#" class="action-btn">View Details</a>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
